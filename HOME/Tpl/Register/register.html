<include file="Public:header" />
      
      <form class="form-horizontal" method="post" action="">
      <fieldset>
      <legend>用户注册</legend>
      <div class="control-group">
      <label for="username" class="control-label">用户名</label>
      <div class="controls">
      <input type="text" id="username" placeholder="用户名"  />
      <p class="help-inline">请输入用户名</p>
      </div>
      </div>
      
      <div class="control-group">
      <label for="pwd" class="control-label">密码</label>
      <div class="controls">
      <input type="password" id="pwd" placeholder="密码" />
      <p class="help-inline">请输入密码</p>
      </div>
      </div>
      
      <div class="control-group">
      <label for="pwd" class="control-label">密码重复</label>
      <div class="controls">
      <input type="password" id="pwd-second" placeholder="密码重复" />
      <p class="help-inline">请再次输入密码</p>
      </div>
      </div>
      
      <div class="control-group">
      <label for="pwd" class="control-label">邮箱</label>
      <div class="controls">
      <input type="text" id="email" placeholder="邮箱" />
      <p class="help-inline">请输入邮箱</p>
      </div>
      </div>
      
      
      <div class="form-actions">
       <button type="submit" class="btn btn-primary">登陆</button>
       <button type="reset" class="btn btn-primary"style="margin-left:20px;">重置</button>
       <a href="#login-win" data-toggle="modal" style="margin-left:20px;">已经注册过，现在登录</a>
      </div>
      
      </fieldset>
      </form> 
      

</div>
</body>
</html>
